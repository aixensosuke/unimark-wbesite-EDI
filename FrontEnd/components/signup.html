<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - UniMark</title>
    <link rel="icon" type="image/png" href="../assets/images/logo.png">
    <link rel="apple-touch-icon" href="../assets/images/logo.png">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/animations.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <!-- Page Transition Animation -->
    <div class="page-transition">
        <div class="transition-slide slide-1"></div>
        <div class="transition-slide slide-2"></div>
    </div>

    <!-- Custom Cursor -->
    <div class="cursor"></div>

    <div id="header"></div>

    <main>
        <div class="signup-container">
            <h1>Choose Your Role</h1>
            <p>Select the type of account that best suits your needs</p>
            
            <div class="signup-options">
                <a href="../users/at/at-su.html" class="signup-option">
                    <i class="fas fa-user"></i>
                    <h2>Attendee</h2>
                    <p>For students and event participants</p>
                </a>
                
                <a href="../users/sup/sup-su.html" class="signup-option">
                    <i class="fas fa-user-tie"></i>
                    <h2>Supervisor</h2>
                    <p>For teachers and event supervisors</p>
                </a>
                
                <a href="../users/org/org-su.html" class="signup-option">
                    <i class="fas fa-building"></i>
                    <h2>Organization</h2>
                    <p>For schools and event organizers</p>
                </a>
            </div>
            
            <div class="auth-link">
                <p>Already have an account? <a href="login.html">Login</a></p>
            </div>
        </div>
    </main>

    <div id="footer"></div>

    <script src="../js/main.js"></script>
</body>
</html>
