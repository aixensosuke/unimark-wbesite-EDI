<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify OTP - UniMark</title>
    <link rel="icon" type="image/png" href="../../assets/images/logo.png">
    <link rel="apple-touch-icon" href="../../assets/images/logo.png">
    <link rel="stylesheet" href="../../css/styles.css">
    <link rel="stylesheet" href="../../css/animations.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Page Transition Animation -->
    <div class="page-transition">
        <div class="transition-slide slide-1"></div>
        <div class="transition-slide slide-2"></div>
    </div>

    <!-- Custom Cursor -->
    <div class="cursor"></div>

    <!-- Header -->
    <div id="header"></div>

    <!-- Slider -->
    <div id="slider"></div>

    <!-- Sidebar Overlay -->
    <div class="sidebar-overlay"></div>

    <main>
        <div class="otp-container">
            <h2>Verify Your Attendance</h2>
            <p>Please enter a four digit code</p>
            
            <div class="otp-input-group">
                <input type="text" class="otp-input" maxlength="1" pattern="[0-9]" inputmode="numeric">
                <input type="text" class="otp-input" maxlength="1" pattern="[0-9]" inputmode="numeric">
                <input type="text" class="otp-input" maxlength="1" pattern="[0-9]" inputmode="numeric">
                <input type="text" class="otp-input" maxlength="1" pattern="[0-9]" inputmode="numeric">
            </div>

            <button id="verifyBtn" class="verify-btn" disabled>Verify Attendance</button>

            <div class="resend-link">
                <span id="timer"></span>
                <a href="#" id="resendLink" style="display: none;">Resend Code</a>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <div id="footer"></div>

    <script src="../../js/main.js"></script>
</body>
</html>
